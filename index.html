<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Star Ratings</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 10px;
  }
  h2 {
    font-size: 1.4em;
  }
  .table-wrapper {
    overflow-x: auto; /* Allow horizontal scroll on small screens */
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 0.95em;
  }
  th, td {
    border-bottom: 1px solid #ddd;
    padding: 6px;
    text-align: center;
  }
  th {
    background: #f4f4f4;
  }
  td:first-child {
    text-align: left;
    font-weight: bold;
    font-size: 1em;
    min-width: 120px; /* Keep restaurant names readable */
  }

  /* Base stars style */
  .stars {
    position: relative;
    display: inline-block;
    font-size: 16px;
    color: #ccc; /* empty stars */
  }
  .stars::before {
    content: "â˜…â˜…â˜…â˜…â˜…";
    position: absolute;
    top: 0;
    left: 0;
    width: var(--percent);
    overflow: hidden;
  }

  /* Colors for each person */
  .stars-julie::before {
    color: #66c2a5;
  }
  .stars-stephen::before {
    color: #fc8d62;
  }
  .stars-dasan::before {
    color: #8da0cb;
  }
  .stars-avg::before {
    color: gold;
  }

  /* Highlight Top 3 */
  .rank-1 td {
    background-color: #FFD70022; /* gold, transparent */
  }
  .rank-2 td {
    background-color: #C0C0C022; /* silver, transparent */
  }
  .rank-3 td {
    background-color: #CD7F3222; /* bronze, transparent */
  }

  /* ðŸ“± Mobile adjustments */
  @media (max-width: 600px) {
    table {
      font-size: 0.85em;
    }
    td:first-child {
      font-size: 0.9em;
    }
    .stars {
      font-size: 14px;
    }
    h2 {
      font-size: 1.2em;
    }
  }
</style>
</head>
<body>

<h2>Morristown Restaurant Ratings (Ranked)</h2>
<div class="table-wrapper">
  <div id="ratings-container">Loading ratings...</div>
</div>

<script>
  const SHEET_JSON_URL = "https://docs.google.com/spreadsheets/d/1PLjQubtHRFGz887IxDJdiF0Y19tnmOdTAeyBNvyGMZg/gviz/tq?tqx=out:json";

  async function fetchData() {
    const response = await fetch(SHEET_JSON_URL);
    const text = await response.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));
    
    return json.table.rows.map(row => ({
      name: row.c[0]?.v || "",
      stephen: parseFloat(row.c[1]?.v) || 0,
      julie: parseFloat(row.c[2]?.v) || 0,
      dasan: parseFloat(row.c[3]?.v) || 0
    }));
  }

  function createStars(score, personClass) {
    const percent = (score / 5) * 100;
    return `<span class="stars ${personClass}" style="--percent:${percent}%">â˜…â˜…â˜…â˜…â˜…</span>`;
  }

  function calculateAverage(r) {
    const ratings = [r.stephen, r.julie, r.dasan].filter(val => val > 0);
    if (ratings.length === 0) return 0;
    return ratings.reduce((a, b) => a + b, 0) / ratings.length;
  }

  async function renderRatings() {
    let restaurants = await fetchData();

    restaurants = restaurants.map(r => ({
      ...r,
      avg: calculateAverage(r)
    }));

    restaurants.sort((a, b) => b.avg - a.avg);

    const container = document.getElementById("ratings-container");

    let tableHTML = `
      <table>
        <tr>
          <th>Restaurant</th>
          <th>Julie</th>
          <th>Stephen</th>
          <th>Dasan</th>
          <th>Average</th>
        </tr>
    `;

    restaurants.forEach((r, index) => {
      const rankClass = index === 0 ? "rank-1" : index === 1 ? "rank-2" : index === 2 ? "rank-3" : "";
      tableHTML += `
        <tr class="${rankClass}">
          <td>${r.name}</td>
          <td>${r.julie ? createStars(r.julie, "stars-julie") + ` (${r.julie.toFixed(1)})` : "-"}</td>
          <td>${r.stephen ? createStars(r.stephen, "stars-stephen") + ` (${r.stephen.toFixed(1)})` : "-"}</td>
          <td>${r.dasan ? createStars(r.dasan, "stars-dasan") + ` (${r.dasan.toFixed(1)})` : "-"}</td>
          <td>${r.avg ? createStars(r.avg, "stars-avg") + ` (${r.avg.toFixed(1)})` : "-"}</td>
        </tr>
      `;
    });

    tableHTML += `</table>`;
    container.innerHTML = tableHTML;
  }

  renderRatings();
</script>

</body>
</html>
